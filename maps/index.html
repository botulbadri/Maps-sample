<!DOCTYPE html>
<html>
<head>
	<title>Maps</title>

	<style maps="screen">
		html, body{
			height: 100%;
			padding: 0;
			margin: 0;
		}

		#map{
			width: 100%;
			height: 100%;
			background-color: red;
		}
	</style>
</head>
<body>	
	<div id="map"></div>

<script type="text/javascript">
	function initMap(){

		let mapLocation = {
			lat:-1.298770,
			lng:36.790718,
		}

		// let lat = -25.363;

		// let lng = 131.044;

		let container = document.querySelector('#map');

		let map = new google.maps.Map(container, {
			zoom: 20,
			center: mapLocation,
		
		});

		
		let marker = new google.maps.Marker({
          position:mapLocation,
          map: map
        });

	}
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTiWR3yydjHV6FUUOIHzP9ILKAYl9-Csk&callback=initMap">
</script>
</body>
</html>
